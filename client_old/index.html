<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transport Hack</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Multiselect CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@1.1.2/dist/css/bootstrap-multiselect.css" rel="stylesheet">

  <!-- Стили проекта -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Основной контейнер -->
<div class="main-container">
  <!-- Карта -->
  <div id="map"></div>

  <!-- Боковая панель -->
  <div class="sidebar">
    <div class="p-3">

      <!-- Форма -->
      <form id="filters-form">
        <div class="card mb-3">
          <div class="card-header text-center fw-bold bg-primary text-white">
            Выбор транспорта и маршрутов
          </div>
          <div class="card-body">
            <!-- Чекбоксы для типов транспорта -->
            <div id="transport-types-container" class="mb-3">
              <label class="form-label">Выберите виды транспорта:</label>
              <div class="d-flex flex-column gap-2" id="transport-checkboxes">
                <div class="form-check">
                  <input class="form-check-input transport-type-checkbox" type="checkbox" value="bus" id="check-bus">
                  <label class="form-check-label" for="check-bus">Автобус</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input transport-type-checkbox" type="checkbox" value="trolley" id="check-trolley">
                  <label class="form-check-label" for="check-trolley">Троллейбус</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input transport-type-checkbox" type="checkbox" value="tram" id="check-tram">
                  <label class="form-check-label" for="check-tram">Трамвай</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input transport-type-checkbox" type="checkbox" value="miniBus" id="check-miniBus">
                  <label class="form-check-label" for="check-miniBus">Маршрутка</label>
                </div>
              </div>
            </div>
        
            <!-- Контейнер для мультиселектов маршрутов -->
            <div id="routes-container"></div>
          </div>
        </div>

        <!-- Дни -->
        <div class="card mb-3">
          <div class="card-header text-center fw-bold bg-secondary text-white">
            Дни
          </div>
          <div class="card-body">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="day-dec">
              <label class="form-check-label" for="day-dec">Декабрь</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="day-mar">
              <label class="form-check-label" for="day-mar">Март</label>
            </div>
          </div>
        </div>

        <!-- Время -->
        <div class="card mb-3">
          <div class="card-header text-center fw-bold bg-secondary text-white">
            Время
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label for="time-from" class="form-label">От:</label>
              <input type="time" class="form-control" id="time-from">
            </div>
            <div>
              <label for="time-to" class="form-label">До:</label>
              <input type="time" class="form-control" id="time-to">
            </div>
          </div>
        </div>

        <!-- Цвета -->
        <div class="card mb-3">
          <div class="card-header text-center fw-bold bg-secondary text-white">
            Выделение цветом
          </div>
          <div class="card-body">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="color-mode" id="color-speed">
              <label class="form-check-label" for="color-speed">Скорость</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="color-mode" id="color-route">
              <label class="form-check-label" for="color-route">Маршрут</label>
            </div>
          </div>
        </div>

        <!-- Кнопка -->
        <button id="route_id_button" type="submit" class="btn btn-success w-100 mt-3">
          Получить маршрут
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@1.1.2/dist/js/bootstrap-multiselect.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
